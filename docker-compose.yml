services:
  db:
    image: postgres:16-alpine
    container_name: ihh-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ihh_web
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  migrate:
    build:
      context: .
      dockerfile: Dockerfile.migrate
    container_name: ihh-migrate
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/ihh_web
      DIRECT_URL: postgresql://postgres:postgres@db:5432/ihh_web
    depends_on:
      db:
        condition: service_healthy

  seed:
    build:
      context: .
      dockerfile: Dockerfile.seed
    container_name: ihh-seed
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/ihh_web
      DIRECT_URL: postgresql://postgres:postgres@db:5432/ihh_web
      SEED_ADMIN_EMAIL: ${SEED_ADMIN_EMAIL:-admin@localhost}
      SEED_ADMIN_PASSWORD: ${SEED_ADMIN_PASSWORD:-admin123}
    depends_on:
      migrate:
        condition: service_completed_successfully

  app:
    build: .
    container_name: ihh-nextjs
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/ihh_web
      DIRECT_URL: postgresql://postgres:postgres@db:5432/ihh_web
      AUTH_SECRET: ${AUTH_SECRET:-dev-secret-change-in-production}
      # http://localhost ile erişimde cookie'nin gönderilmesi için (Secure=false)
      COOKIE_SECURE: ${COOKIE_SECURE:-false}
    depends_on:
      seed:
        condition: service_completed_successfully

volumes:
  postgres_data:
